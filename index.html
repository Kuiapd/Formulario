<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Valida Formulario</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
    <form action="" method="post" class="formulario">
      <label for="">Nome:</label>
      <input type="text" name="nome" class="nome">
      <label for="">Sobrenome:</label>
      <input type="text" name="sobrenome" class="sobrenome">
      <label for="">CPF:</label>
      <input type="text" name="CPF" class="cpf">
      <label for="">Usuario:</label>
      <input type="text" name="usuario" class="usuario">
      <label for="">Senha:</label>
      <input type="text" name="senha" class="senha">
      <label for="">Repita Senha Novamente:</label>
      <input type="text" name="Digite Senha Novamente"class="verifica-senha">

            <button type="submit">Enviar</button>
    </form>
    <div >
      <ul class="erros">

      </ul>
    </div>
    <div class="listausers">

    </div>
  </section>
  

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
